  <!DOCTYPE html>
  <html>
  <head>
  	<title>Reposteria WEBSITE</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">	
  	<link rel="stylesheet" type="text/css" href="css/style.css.css">
  	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
  	<header>
  		<div class="logo"><img src="img/cake.png" height="250" width="200"></div>
  		<div class="empresa">
  			<p>Reposteria Siberia</p>
  		</div>
  		<div class="header_menu">
  			<input type="checkbox" id="button_menu">
  			<label for="button_menu"><img src="img/buttonMenu.png" height="30" width="30"></label>
  			<nav class="menu">
  				<ul>
  					<li><a href="">Inicio</a></li>
  					<li><a href="">Pasteles</a></li>
  					<li><a href="">Postres</a></li>
  					<li><a href="">Malteadas</a></li>
  					<li><a href="">Cafés</a></li>
  					<li><a href="">Contáctanos</a></li>
  				</ul>
  			</nav>
  			<div class="imagen_header">
  				<img src="img/bunny_cake.jpg">
  			</div>
  		</div>
  	</header> 
  	<main>
  		<div class="main_grid">
  			<div class="contenedor_productos">
  				<div class="item_contenedor">
  					<a href=""><img src="img/pasteles.jpg"></a>
  					<p class="producto">PASTELES</p>
  				</div>
  				<div class="item_contenedor">
  					<a href=""><img src="img/postres.jpg"></a>
  					<p class="producto">POSTRES</p>
  				</div>
  				<div class="item_contenedor">
  					<a href=""><img src="img/malteadas.jpg"></a>
  					<p class="producto">MALTEADAS</p>
  				</div>
  				<div class="item_contenedor">
  					<a href=""><img src="img/cafe.jpg"></a>
  					<p class="producto">CAFÉ</p>
  				</div>
  			</div>
  			<div class="parallax">
  				<div class="parallax_sociales" id="parallax_redes_sociales">
  					<a href=""><img src="img/facebook.png" height="70" width="70"></a>
  					<a href=""><img src="img/telegram.png" height="70" width="70"></a>
  					<a href=""><img src="img/instagram.png" height="70" width="70"></a>
  					<a href=""><img src="img/gmail.png" height="70" width="70"></a>
  				</div>
  			</div>
  			<div class="medida_sanitarias">
  				<div class="contenedor_medidas">
  					<img src="img/.png">
  					<img src="img/.png">
  					<img src="img/.png">
  				</div>
  			</div>
  		</div>
  	</main>
  </body>
  <footer class="ubicacion">
  	<div class="contenedor_ubicacion">
  		<div class="ubicacion_map"></div>
  		<div class="creador"><p></p></div>
  	</div>
  </footer>
  </html>
